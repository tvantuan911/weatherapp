<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./assets/css/styles.css" />
        <title>Weather App</title>
    </head>
    <body>
        <div class="container">
            <div class="search-box">
                <i class="fa-solid fa-location-dot search-box__icon"></i>
                <input type="text" name="" id="" placeholder="Enter your location" class="search-box__input">
                <button class="fa-solid fa-magnifying-glass search-box__icon"></button>
            </div>

            <div class="not-found">
                <img src="./images/404.png" alt="" class="not-found__img">
                <p class="not-found__text">Oops! Invalid location :/</p>
            </div>

            <div class="weather">
                <img src="" alt="" class="weather__img">
                <p class="weather__temp"></p>
                <p class="weather__desc"></p>
            </div>
    
            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-water humidity__icon weather-details__icon"></i>
                    <div class="humidity__text">
                        <span></span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind wind__icon weather-details__icon"></i>
                    <div class="wind__text">
                        <span></span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>


        <script src="app.js"></script>
    </body>
</html>
